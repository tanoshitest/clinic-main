<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Premium Dental Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        body {
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-slate-900 text-white flex-shrink-0 hidden md:block">
        <div class="p-6">
            <h1 class="text-xl font-bold tracking-wider">PREMIUM<span class="text-cyan-400">DENTAL</span></h1>
        </div>
        <nav class="mt-6 flex flex-col gap-2 px-4">
            <button onclick="switchTab('appointments')"
                class="nav-item flex items-center gap-3 px-4 py-3 bg-white/10 rounded-lg text-white transition-colors">
                <span class="material-symbols-outlined">calendar_today</span> Appointments
            </button>
            <button onclick="switchTab('messages')"
                class="nav-item flex items-center gap-3 px-4 py-3 hover:bg-white/5 rounded-lg text-gray-400 hover:text-white transition-colors">
                <span class="material-symbols-outlined">mail</span> Messages
            </button>
            <button onclick="switchTab('blogs')"
                class="nav-item flex items-center gap-3 px-4 py-3 hover:bg-white/5 rounded-lg text-gray-400 hover:text-white transition-colors">
                <span class="material-symbols-outlined">article</span> Blogs
            </button>
            <button onclick="switchTab('settings')"
                class="nav-item flex items-center gap-3 px-4 py-3 hover:bg-white/5 rounded-lg text-gray-400 hover:text-white transition-colors">
                <span class="material-symbols-outlined">settings</span> Settings
            </button>
            <button onclick="logout()"
                class="flex items-center gap-3 px-4 py-3 hover:bg-white/5 rounded-lg text-red-400 hover:text-red-300 transition-colors mt-auto">
                <span class="material-symbols-outlined">logout</span> Logout
            </button>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-auto">
        <header class="bg-white shadow-sm h-16 flex items-center justify-between px-8">
            <h2 class="text-xl font-bold text-gray-800" id="page-title">Appointments</h2>
            <div class="flex items-center gap-4">
                <span class="material-symbols-outlined text-gray-400">notifications</span>
                <div class="w-8 h-8 rounded-full bg-cyan-100 flex items-center justify-center text-cyan-700 font-bold">A
                </div>
            </div>
        </header>

        <div class="p-8">
            <!-- Appointments Tab -->
            <div id="tab-appointments" class="tab-content block">
                <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="bg-gray-50 border-b border-gray-100">
                                <tr>
                                    <th class="px-6 py-4 font-semibold text-gray-600">Patient</th>
                                    <th class="px-6 py-4 font-semibold text-gray-600">Date</th>
                                    <th class="px-6 py-4 font-semibold text-gray-600">Contact</th>
                                    <th class="px-6 py-4 font-semibold text-gray-600">Concern</th>
                                    <th class="px-6 py-4 font-semibold text-gray-600">Status</th>
                                </tr>
                            </thead>
                            <tbody id="appointments-body" class="divide-y divide-gray-50">
                                <!-- Data injected here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>


            <!-- Messages Tab -->
            <div id="tab-messages" class="tab-content hidden">
                <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="bg-gray-50 border-b border-gray-100">
                                <tr>
                                    <th class="px-6 py-4 font-semibold text-gray-600">Sender</th>
                                    <th class="px-6 py-4 font-semibold text-gray-600">Contact</th>
                                    <th class="px-6 py-4 font-semibold text-gray-600">Subject</th>
                                    <th class="px-6 py-4 font-semibold text-gray-600">Message</th>
                                    <th class="px-6 py-4 font-semibold text-gray-600">Status</th>
                                </tr>
                            </thead>
                            <tbody id="messages-body" class="divide-y divide-gray-50">
                                <!-- Data injected here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Blogs Tab -->
            <div id="tab-blogs" class="tab-content hidden">
                <!-- Content injected by loadBlogs() -->
            </div>

            <!-- Settings Tab -->
            <div id="tab-settings" class="tab-content hidden">
                <div class="max-w-2xl bg-white p-8 rounded-xl shadow-sm">
                    <h3 class="text-xl font-bold mb-6">Clinic Information</h3>
                    <form id="settings-form" class="space-y-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Clinic Phone</label>
                            <input type="text" id="setting-phone"
                                class="w-full border-gray-300 rounded-md shadow-sm p-3 border">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Clinic Email</label>
                            <input type="email" id="setting-email"
                                class="w-full border-gray-300 rounded-md shadow-sm p-3 border">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Address</label>
                            <textarea id="setting-address" rows="3"
                                class="w-full border-gray-300 rounded-md shadow-sm p-3 border"></textarea>
                        </div>
                        <button type="submit"
                            class="bg-cyan-600 text-white px-6 py-3 rounded-lg hover:bg-cyan-700 font-bold">Save
                            Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Blog Modal -->
    <div id="blog-modal"
        class="fixed inset-0 bg-black/50 hidden flex items-center justify-center z-50 backdrop-blur-sm">
        <div class="bg-white rounded-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto shadow-2xl">
            <div class="p-6 border-b border-gray-100 flex justify-between items-center bg-gray-50 sticky top-0">
                <h3 class="text-xl font-bold text-gray-800">New Article</h3>
                <button onclick="closeBlogModal()" class="text-gray-400 hover:text-gray-600"><span
                        class="material-symbols-outlined">close</span></button>
            </div>
            <div class="p-8">
                <form id="blog-form" class="space-y-6">
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-1">Article Title</label>
                        <input type="text" id="post-title" required
                            class="w-full border-gray-300 rounded-lg p-3 border focus:ring-2 focus:ring-cyan-500 outline-none"
                            placeholder="e.g., Top 10 Dental Tips">
                    </div>
                    <div class="grid grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-1">Category</label>
                            <select id="post-category"
                                class="w-full border-gray-300 rounded-lg p-3 border focus:ring-2 focus:ring-cyan-500 outline-none">
                                <option>Dental Health</option>
                                <option>Cosmetic Dentistry</option>
                                <option>Orthodontics</option>
                                <option>Clinic News</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-1">Author</label>
                            <input type="text" id="post-author" value="Dr. Sarah Mitchell"
                                class="w-full border-gray-300 rounded-lg p-3 border focus:ring-2 focus:ring-cyan-500 outline-none">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-1">Cover Image URL</label>
                        <input type="url" id="post-image"
                            class="w-full border-gray-300 rounded-lg p-3 border focus:ring-2 focus:ring-cyan-500 outline-none"
                            placeholder="https://...">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-1">Content</label>
                        <textarea id="post-content" required rows="8"
                            class="w-full border-gray-300 rounded-lg p-3 border focus:ring-2 focus:ring-cyan-500 outline-none"
                            placeholder="Write your article here..."></textarea>
                    </div>
                    <div class="flex justify-end gap-3 pt-4">
                        <button type="button" onclick="closeBlogModal()"
                            class="px-6 py-3 rounded-lg text-gray-600 font-bold hover:bg-gray-100">Cancel</button>
                        <button type="submit"
                            class="bg-cyan-600 text-white px-8 py-3 rounded-lg hover:bg-cyan-700 font-bold shadow-lg shadow-cyan-200">Publish
                            Article</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Auth Guard
        if (!localStorage.getItem('admin_auth')) {
            window.location.href = 'admin-login.html';
        }

        function logout() {
            localStorage.removeItem('admin_auth');
            window.location.href = 'admin-login.html';
        }

        // Tab Switching
        function switchTab(tabId) {
            // Update Navigation
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                if (item.onclick.toString().includes(tabId)) {
                    item.classList.remove('text-gray-400', 'hover:bg-white/5');
                    item.classList.add('bg-white/10', 'text-white');
                } else {
                    item.classList.add('text-gray-400', 'hover:bg-white/5');
                    item.classList.remove('bg-white/10', 'text-white');
                }
            });

            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.getElementById('tab-' + tabId).classList.remove('hidden');

            const titles = { 'appointments': 'Appointments', 'messages': 'Messages', 'blogs': 'Blog Management', 'settings': 'Settings' };
            document.getElementById('page-title').textContent = titles[tabId];

            if (tabId === 'appointments') loadAppointments();
            if (tabId === 'messages') loadMessages();
            if (tabId === 'blogs') loadBlogs();
        }

        // --- APPOINTMENT LOGIC ---
        function loadAppointments() {
            const tbody = document.getElementById('appointments-body');
            const appointments = JSON.parse(localStorage.getItem('appointments') || '[]');

            // Filter: Only show items explicitly marked as 'appointment', or older items without type (assumed appointment)
            const filtered = appointments.filter(a => !a.type || a.type === 'appointment');

            if (filtered.length === 0) {
                tbody.innerHTML = `<tr><td colspan="5" class="px-6 py-8 text-center text-gray-400">No appointments found</td></tr>`;
                return;
            }

            tbody.innerHTML = filtered.map(app => `
                <tr class="hover:bg-gray-50/50 transition-colors">
                    <td class="px-6 py-4">
                        <div class="font-medium text-gray-900">${app.firstName} ${app.lastName}</div>
                    </td>
                    <td class="px-6 py-4 text-gray-600">${app.date}</td>
                    <td class="px-6 py-4">
                        <div class="text-sm text-gray-900">${app.phone}</div>
                        <div class="text-xs text-gray-500">${app.email}</div>
                    </td>
                    <td class="px-6 py-4 text-gray-600">${app.concern}</td>
                    <td class="px-6 py-4">
                        <span class="px-3 py-1 bg-green-100 text-green-700 rounded-full text-xs font-medium">New</span>
                    </td>
                </tr>
            `).join('');
        }

        // --- MESSAGES LOGIC ---
        function loadMessages() {
            const tbody = document.getElementById('messages-body');
            const appointments = JSON.parse(localStorage.getItem('appointments') || '[]');

            // Filter: Only show items marked as 'message'
            const filtered = appointments.filter(a => a.type === 'message');

            if (filtered.length === 0) {
                tbody.innerHTML = `<tr><td colspan="5" class="px-6 py-8 text-center text-gray-400">No messages found</td></tr>`;
                return;
            }

            tbody.innerHTML = filtered.map(msg => `
                <tr class="hover:bg-gray-50/50 transition-colors">
                    <td class="px-6 py-4">
                        <div class="font-medium text-gray-900">${msg.firstName} ${msg.lastName}</div>
                    </td>
                    <td class="px-6 py-4">
                         <div class="text-sm text-gray-900">${msg.phone}</div>
                        <div class="text-xs text-gray-500">${msg.email}</div>
                    </td>
                    <td class="px-6 py-4 text-gray-600 font-medium">${msg.concern}</td>
                    <td class="px-6 py-4 text-gray-600 max-w-xs truncate" title="${msg.message || ''}">${msg.message || '-'}</td>
                    <td class="px-6 py-4">
                        <span class="px-3 py-1 bg-blue-100 text-blue-700 rounded-full text-xs font-medium">Inbox</span>
                    </td>
                </tr>
            `).join('');
        }
        document.getElementById('blog-modal').classList.remove('hidden');
        }

        function closeBlogModal() {
            document.getElementById('blog-modal').classList.add('hidden');
            document.getElementById('blog-form').reset();
        }

        document.getElementById('blog-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const newPost = {
                id: Date.now(),
                title: document.getElementById('post-title').value,
                category: document.getElementById('post-category').value,
                author: document.getElementById('post-author').value,
                image: document.getElementById('post-image').value || 'https://images.unsplash.com/photo-1606811841689-23dfddce3e95?auto=format&fit=crop&q=80&w=800',
                content: document.getElementById('post-content').value,
                date: new Date().toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })
            };

            const blogs = JSON.parse(localStorage.getItem('blogs') || '[]');
            blogs.unshift(newPost);
            localStorage.setItem('blogs', JSON.stringify(blogs));

            closeBlogModal();
            loadBlogs();
            alert('Article published successfully!');
        });

        function loadBlogs() {
            const blogs = JSON.parse(localStorage.getItem('blogs') || '[]');
            const container = document.getElementById('tab-blogs');

            let html = `
                 <div class="flex justify-between mb-6">
                    <h3 class="text-lg font-bold">Manage Articles</h3>
                    <button onclick="openBlogModal()" class="bg-cyan-600 text-white px-4 py-2 rounded-lg hover:bg-cyan-700 flex items-center gap-2 shadow-lg shadow-cyan-200"><span class="material-symbols-outlined text-sm">add</span> New Article</button>
                </div>
                <div class="grid gap-4">
             `;

            if (blogs.length === 0) {
                html += `<div class="p-8 text-center text-gray-500 bg-white rounded-xl border border-dashed border-gray-300">No articles yet. Click "New Article" to write one.</div>`;
            } else {
                blogs.forEach(blog => {
                    html += `
                     <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 flex justify-between items-center transition-all hover:shadow-md">
                        <div>
                            <h4 class="font-bold text-lg text-gray-800">${blog.title}</h4>
                            <div class="flex gap-3 text-sm text-gray-500 mt-1">
                                <span>${blog.date}</span>
                                <span>â€¢</span>
                                <span class="bg-gray-100 px-2 rounded text-gray-600">${blog.category}</span>
                            </div>
                        </div>
                        <div class="flex gap-2">
                             <button onclick="deleteBlog(${blog.id})" class="p-2 text-red-500 hover:bg-red-50 rounded-full transition-colors" title="Delete"><span class="material-symbols-outlined">delete</span></button>
                        </div>
                     </div>`;
                });
            }
            html += `</div>`;
            container.innerHTML = html;
        }

        function deleteBlog(id) {
            if (confirm('Are you sure you want to delete this article?')) {
                let blogs = JSON.parse(localStorage.getItem('blogs') || '[]');
                blogs = blogs.filter(b => b.id !== id);
                localStorage.setItem('blogs', JSON.stringify(blogs));
                loadBlogs();
            }
        }

        // --- APPOINTMENT LOGIC ---
        function loadAppointments() {
            const appointments = JSON.parse(localStorage.getItem('appointments') || '[]');
            const tbody = document.getElementById('appointments-body');
            tbody.innerHTML = '';

            if (appointments.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="px-6 py-8 text-center text-gray-500">No appointments yet.</td></tr>';
                return;
            }

            appointments.forEach(apt => {
                const tr = document.createElement('tr');
                tr.className = "hover:bg-gray-50 transition-colors";
                tr.innerHTML = `
                    <td class="px-6 py-4">
                        <div class="font-bold text-gray-900">${apt.firstName} ${apt.lastName}</div>
                    </td>
                     <td class="px-6 py-4 text-gray-600 font-medium">${apt.date || 'N/A'}</td>
                    <td class="px-6 py-4">
                        <div class="text-sm text-gray-900 font-medium">${apt.phone}</div>
                        <div class="text-xs text-gray-500">${apt.email}</div>
                    </td>
                    <td class="px-6 py-4 text-gray-600">${apt.concern}</td>
                    <td class="px-6 py-4"><span class="px-2 py-1 bg-green-100 text-green-800 rounded-full text-xs font-bold">New</span></td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Save Settings
        document.getElementById('settings-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const config = {
                phone: document.getElementById('setting-phone').value,
                email: document.getElementById('setting-email').value,
                address: document.getElementById('setting-address').value
            };
            localStorage.setItem('clinic_contact_info', JSON.stringify(config));
            alert('Settings saved! Check the footer on the main site to see changes.');
        });

        // Init
        loadAppointments();

        // Load existing settings if any
        const savedSettings = JSON.parse(localStorage.getItem('clinic_contact_info'));
        if (savedSettings) {
            document.getElementById('setting-phone').value = savedSettings.phone || '';
            document.getElementById('setting-email').value = savedSettings.email || '';
            document.getElementById('setting-address').value = savedSettings.address || '';
        }
    </script>
</body>

</html>
